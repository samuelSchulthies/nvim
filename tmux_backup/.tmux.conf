# First clone
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Run prefix I to install. prefix U to update plugins.

unbind r
bind r source-file ~/.tmux.conf

set -g prefix2 C-s

set -g mouse on

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set-option -g status-position top

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# List of plugins
set -g @plugin "catppuccin/tmux#latest"
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "christoomey/vim-tmux-navigator"

# catppuccin config
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Init TMUX plugin manager
run "~/.tmux/plugins/tpm/tpm"

# Set status
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

# yank config
set -g @yank_selection "clipboard"
set -g @yank_selection_mouse "clipboard"
set -g @yank_with_mouse on


bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g repeat-time 601

bind -r C-l resize-pane -R 2
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2

bind H run "~/.tmux/swap-left.tmux"
bind J run "~/.tmux/swap-down.tmux"
bind K run "~/.tmux/swap-up.tmux" 
bind L run "~/.tmux/swap-right.tmux" 

bind-key m rename-window '#(basename "#{pane_current_path}")'
